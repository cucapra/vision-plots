<!DOCTYPE html>
<head>
  <title>CfV Visualizer: Single-App Versions</title>
  <meta charset="utf-8">

  <!-- Vega stuff. -->
  <script src="//d3js.org/d3.v3.min.js"></script>
  <script src="//vega.github.io/vega/vega.js"></script>
  <script src="//vega.github.io/vega-lite/vega-lite.js"></script>
  <script src="//vega.github.io/vega-editor/vendor/vega-embed.js" charset="utf-8"></script>

  <!-- Vega-Tooltip. -->
  <script src="//vega.github.io/datalib/datalib.min.js"></script>
  <script src="//vega.github.io/vega-tooltip/vg-tooltip.min.js"></script>
  <link rel="stylesheet" type="text/css" href="//vega.github.io/vega-tooltip/vg-tooltip.css">

  <style media="screen">
    /* Add space between vega-embed links  */
    .vega-actions a {
      margin-right: 5px;
    }
    .fig {
      float: left;
      margin-right: 1rem;
    }
    h2 {
      clear: both;
      margin-bottom: 0.5rem;
    }
    .fig h3 {
      margin: 0;
    }
  </style>
</head>
<body>
<h1>&ldquo;Cameras for Vision&rdquo; Data Visualizer: Single-App Plots</h1>

<!-- Plots will be drawn in these containers. -->
<h2>Including One Pipeline Stage</h2>
<div class="fig">
  <h3><a href="LeNet3-only.pdf">LeNet3</a></h3>
  <div class="vis" data-vis="LeNet3-only.vl.json"></div>
</div>
<div class="fig">
  <h3><a href="ResNet20-only.pdf">ResNet20</a></h3>
  <div class="vis" data-vis="ResNet20-only.vl.json"></div>
</div>
<div class="fig">
  <h3><a href="ResNet44-only.pdf">ResNet44</a></h3>
  <div class="vis" data-vis="ResNet44-only.vl.json"></div>
</div>
<div class="fig">
  <h3><a href="RCNN-only.pdf">RCNN</a></h3>
  <div class="vis" data-vis="RCNN-only.vl.json"></div>
</div>
<div class="fig">
  <h3><a href="OpenFace-only.pdf">OpenFace</a></h3>
  <div class="vis" data-vis="OpenFace-only.vl.json"></div>
</div>
<div class="fig">
  <h3><a href="Farneback-only.pdf">Farneback</a></h3>
  <div class="vis" data-vis="Farneback-only.vl.json"></div>
</div>
<div class="fig">
  <h3><a href="SBGM-only.pdf">SBGM</a></h3>
  <div class="vis" data-vis="SBGM-only.vl.json"></div>
</div>
<div class="fig">
  <h3><a href="OpenMVG-only.pdf">OpenMVG</a></h3>
  <div class="vis" data-vis="OpenMVG-only.vl.json"></div>
</div>
<h2>Excluding One Pipeline Stage</h2>
<h2>Proposed Pipelines</h2>

<!-- For vega-tooltip. -->
<div id="vis-tooltip" class="vg-tooltip"></div>

<script>
var visblocks = document.querySelectorAll('.vis');
for (var i = 0; i < visblocks.length; ++i) {
  var visblock = visblocks[i];
  var url = visblock.dataset['vis'];

  vg.embed(visblock, {
    mode: "vega-lite",
    url: url,
    actions: false,
  }, function(error, result) {
    if (result) {
      vl.tooltip(result.view, result.spec);
      console.log(result.spec);
    }
  });
}
</script>
</body>
</html>
